<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Habit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"], button {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .habit-list {
            list-style: none;
            padding: 0;
        }
        .habit-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .habit-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .email-input {
            margin-bottom: 20px;
        }
        .days-container {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .day {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Habit Tracker</h1>
        <div class="email-input">
            <input type="text" id="emailInput" placeholder="Enter your email">
        </div>
        <input type="text" id="habitInput" placeholder="Enter a habit">
        <button id="addButton">Add Habit</button>
        <ul class="habit-list" id="habitList"></ul>
    </div>
    <script>
        const daysOfWeek = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];

        // Function to add a habit
        function addHabit() {
            const input = document.getElementById("habitInput");
            const habitList = document.getElementById("habitList");
            const habitText = input.value.trim();

            if (habitText === "") {
                alert("Please enter a habit.");
                return;
            }

            // Create a new list item
            const listItem = document.createElement("li");
            listItem.className = "habit-item";

            // Header containing habit text and buttons
            const header = document.createElement("div");
            header.className = "habit-header";

            // Create a span for the habit text
            const habitSpan = document.createElement("span");
            habitSpan.textContent = habitText;
            habitSpan.onclick = () => {
                habitSpan.classList.toggle("completed");
            };

            // Create an edit button
            const editButton = document.createElement("button");
            editButton.textContent = "Edit";
            editButton.onclick = () => {
                const newText = prompt("Edit your habit:", habitSpan.textContent);
                if (newText !== null && newText.trim() !== "") {
                    habitSpan.textContent = newText.trim();
                }
            };

            // Create a delete button
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.onclick = () => {
                habitList.removeChild(listItem);
            };

            // Append habit span and buttons to header
            header.appendChild(habitSpan);
            header.appendChild(editButton);
            header.appendChild(deleteButton);

            // Create a container for days of the week
            const daysContainer = document.createElement("div");
            daysContainer.className = "days-container";

            daysOfWeek.forEach(day => {
                const dayDiv = document.createElement("div");
                dayDiv.className = "day";

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.id = `${habitText}-${day}`;

                const label = document.createElement("label");
                label.htmlFor = checkbox.id;
                label.textContent = day;

                dayDiv.appendChild(checkbox);
                dayDiv.appendChild(label);
                daysContainer.appendChild(dayDiv);
            });

            // Append header and days container to list item
            listItem.appendChild(header);
            listItem.appendChild(daysContainer);

            // Add the list item to the habit list
            habitList.appendChild(listItem);

            // Clear the input field
            input.value = "";
        }

        // Add event listener to the button
        document.getElementById("addButton").addEventListener("click", addHabit);
    </script>
</body>
</html>
